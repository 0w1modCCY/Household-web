<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</head>
<body>

<form th:action="@{/users/search}" method="GET">
    <textarea  th:name="searchTerm" rows="2" cols="100" name="doc"></textarea>
    <br>
    <button type="submit" class="btn btn-outline-primary">Search</button>
</form>

<table class="table">
    <thead>
    <tr>
        <td>Title</td>
    </tr>
    </thead>


    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}">username</td>
        <td>
        <form method="POST" th:action="@{'/household/' + ${householdId}  + '/invite?username=' + ${user.username}}">
            <button type="submit" name="submit" value="value" class="link-button">Invite</button>
        </form>
        </td>
<!--        <td><a href="#" th:href="@{'/household/' + ${householdId} + '/' + ${user.username} + '/invite'}">invite</a></td>-->
    </tr>
    </tbody>
</table>

</body>
</html>
