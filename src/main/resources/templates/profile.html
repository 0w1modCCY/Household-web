<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</head>
<body>

<a href="/addhousehold"><button type="button" class="btn btn-outline-primary">Create new household</button></a>

<br>
<br>

<h2>Your households:</h2>

<table class="table">
    <thead>
    <tr>
        <td>Title</td>
    </tr>
    </thead>

    <tbody>
    <tr th:each="houseHold : ${houseHolds}">
        <td th:text="${houseHold.title}">Title</td>
        <td><a href="#" th:href="@{'/household/' + ${houseHold.id} + '/members'}">members</a></td>
        <td><a href="#" th:href="@{'/household/del/' + ${houseHold.id}}">leave</a></td>
    </tr>
    </tbody>
</table>


</body>
</html>
