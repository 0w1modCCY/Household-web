<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</head>
<body>

<a href="/households/add"><button type="button" class="btn btn-outline-primary">Create new household</button></a>

<br>
<br>

<h2>Your are invited to households below:</h2>

<table class="table">
    <thead>
    <tr>
        <td>Title</td>
    </tr>
    </thead>

    <tbody>
    <tr th:each="pendingHousehold : ${pendingHouseholds}">
        <td th:text="${pendingHousehold.household.title}">Title</td>
        <td><a href="#" th:href="@{'/household/' + ${pendingHousehold.household.id} + '/members'}">Accept</a></td>
        <td><a href="#" th:href="@{'/household/' + ${pendingHousehold.household.id} + '/delete'}">Decline</a></td>
    </tr>
    </tbody>
</table>


<br>
<br>

<h2>Your households:</h2>

<table class="table">
    <thead>
    <tr>
        <td>Title</td>
    </tr>
    </thead>

    <tbody>
    <tr th:each="activeHousehold : ${activeHouseholds}">
        <td th:text="${activeHousehold.household.title}">Title</td>
        <td><a href="#" th:href="@{'/household/' + ${activeHousehold.household.id} + '/members'}">info</a></td>
        <td><a href="#" th:href="@{'/household/' + ${activeHousehold.household.id} + '/delete'}">leave</a></td>
    </tr>
    </tbody>
</table>


</body>
</html>
