<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link th:href="@{/static/styles/style.css}" href="/static/styles/style.css" rel="stylesheet" />
</head>
<body>

<h3 id="title">Sign in</h3>

<form th:action="@{/login}" method="post" class="form login">

    <div class = "form-floating mb-3">
        <input id="login__username" type="text" name="username" placeholder="Username" class="form-control" required>
        <label for="login__username"><span class="hidden">Username</span></label>
    </div>

    <div class = "form-floating mb-3">
        <input id="login__password" type="password" name="password"  placeholder="Password" class="form-control" required>
        <label for="login__password"><span class="hidden">Password</span></label>
    </div>

    <input type="submit" value="Sign In" class="btn btn-outline-primary">
    <h4 class="text-center"><a href="#" th:href="@{'/signup'}">Create an account</a></h4>
</form>

</body>
</html>
