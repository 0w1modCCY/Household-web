<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link th:href="@{/static/styles/style.css}" href="/static/styles/style.css" rel="stylesheet" />
</head>
<body>

<h3 id="title">Create household</h3>

<form action="#" th:action="@{/addhousehold}" th:object="${houseHold}" method="post">

    <div class = "form-floating mb-3">
        <input type="text" th:field="*{title}" placeholder="Title" class="form-control" id="floatingInput">
        <label for="title">Title</label>
    </div>

    <input type="submit" value="Add household" type="button" class="btn btn-outline-primary">

</form>
</body>
</html>
