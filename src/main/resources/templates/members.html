<h2>Invited members:</h2>

<table class="table">
    <thead>
    <tr>
        <td>Title</td>
    </tr>
    </thead>


    <tbody>
    <tr th:each="pendingMember : ${pendingMembers}">
        <td th:text="${pendingMember.user.username}">username</td>
    </tr>
    </tbody>
</table>

<br>
<br>

<h2>Active members:</h2>

<table class="table">
    <thead>
    <tr>
        <td>Title</td>
    </tr>
    </thead>


    <tbody>
    <tr th:each="activeMember : ${activeMembers}">
        <td th:text="${activeMember.user.username}">username</td>
    </tr>
    </tbody>
</table>


</body>
