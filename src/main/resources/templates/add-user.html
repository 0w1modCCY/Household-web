<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link th:href="@{/static/styles/style.css}" href="/static/styles/style.css" rel="stylesheet" />
</head>
<body>

<h3 id="title"> Sign up </h3>

    <form action="#" th:action="@{/adduser}" th:object="${user}" method="post">

        <div class = "form-floating mb-3">
            <input type="text" th:field="*{username}" id="username" placeholder="Username" class="form-control">
            <label for="username">Username</label>
        </div>

        <div class = "form-floating mb-3">
            <input type="text" th:field="*{firstName}" id="firstName" placeholder="FirstName" class="form-control">
            <label for="firstName">Firstname</label>
        </div>

        <div class = "form-floating mb-3">
            <input type="text" th:field="*{lastName}" id="lastName" placeholder="LastName" class="form-control">
            <label for="lastName">Lastname</label>
        </div>

        <div class = "form-floating mb-3">
            <input type="text" th:field="*{email}" id="email" placeholder="Email" class="form-control">
            <label for="email">Email</label>
        </div>

        <div class = "form-floating mb-3">
            <input type="text" th:field="*{password}" id="password" placeholder="Password" class="form-control">
            <label for="password">Password</label>
        </div>

        <input type="submit" value="Add User" class="btn btn-outline-primary">
    </form>
</body>
</html>
